<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="panGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="plateGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Kitchen counter -->
  <rect x="0" y="200" width="400" height="100" fill="#8B4513"/>
  <rect x="0" y="195" width="400" height="10" fill="#A0522D"/>
  
  <!-- Stove -->
  <rect x="50" y="150" width="100" height="50" rx="5" fill="#333"/>
  <circle cx="80" cy="170" r="15" fill="#222"/>
  <circle cx="120" cy="170" r="15" fill="#222"/>
  
  <!-- Flames -->
  <path d="M75 185 Q80 175 85 185 Q80 180 75 185" fill="url(#flameGrad)"/>
  <path d="M115 185 Q120 175 125 185 Q120 180 115 185" fill="url(#flameGrad)"/>
  
  <!-- Pan -->
  <ellipse cx="100" cy="160" rx="30" ry="8" fill="url(#panGrad)"/>
  <path d="M70 160 Q70 145 100 145 Q130 145 130 160 L125 155 Q100 140 75 155 Z" fill="url(#panGrad)"/>
  <rect x="125" y="155" width="25" height="4" rx="2" fill="#2c2c2c"/>
  
  <!-- Food in pan -->
  <ellipse cx="95" cy="150" rx="8" ry="4" fill="#ff6b35"/>
  <ellipse cx="105" cy="152" rx="6" ry="3" fill="#4ecdc4"/>
  <ellipse cx="100" cy="148" rx="5" ry="2" fill="#45b7d1"/>
  
  <!-- Plate with food -->
  <ellipse cx="250" cy="180" rx="40" ry="12" fill="url(#plateGrad)"/>
  
  <!-- Steak -->
  <ellipse cx="240" cy="175" rx="15" ry="8" fill="#8B4513"/>
  <ellipse cx="240" cy="173" rx="12" ry="6" fill="#A0522D"/>
  
  <!-- Vegetables -->
  <circle cx="265" cy="175" r="6" fill="#228B22"/>
  <circle cx="270" cy="178" r="4" fill="#FF6347"/>
  <ellipse cx="255" cy="180" rx="8" ry="3" fill="#FFA500"/>
  
  <!-- Chef's knife -->
  <rect x="300" y="160" width="60" height="8" rx="4" fill="#C0C0C0"/>
  <rect x="295" y="158" width="15" height="12" rx="2" fill="#8B4513"/>
  
  <!-- Cutting board -->
  <rect x="280" y="190" width="80" height="15" rx="7" fill="#DEB887"/>
  
  <!-- Chopped vegetables -->
  <rect x="290" y="192" width="4" height="4" fill="#228B22"/>
  <rect x="295" y="193" width="3" height="3" fill="#FF6347"/>
  <rect x="300" y="192" width="4" height="4" fill="#FFA500"/>
  <rect x="305" y="193" width="3" height="3" fill="#9370DB"/>
  
  <!-- Steam -->
  <path d="M90 135 Q95 125 90 115 Q100 105 95 95" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <path d="M100 130 Q105 120 100 110 Q110 100 105 90" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <path d="M110 135 Q115 125 110 115 Q120 105 115 95" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
  <!-- Herbs -->
  <path d="M320 140 L325 130 L330 140 L325 135 Z" fill="#228B22"/>
  <path d="M335 145 L340 135 L345 145 L340 140 Z" fill="#228B22"/>
  
  <!-- Sparkles -->
  <circle cx="180" cy="80" r="2" fill="#FFD700"/>
  <circle cx="350" cy="100" r="1.5" fill="#FFD700"/>
  <circle cx="80" cy="60" r="2" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">CULINARY TRAINING</text>
</svg>