<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="cocktailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Bar counter -->
  <rect x="0" y="200" width="400" height="100" fill="url(#barGrad)"/>
  
  <!-- Cocktail glass -->
  <path d="M150 120 L200 120 L190 180 L160 180 Z" fill="none" stroke="#fff" stroke-width="3"/>
  <line x1="175" y1="180" x2="175" y2="220" stroke="#fff" stroke-width="3"/>
  <ellipse cx="175" cy="220" rx="15" ry="3" fill="#fff"/>
  
  <!-- Cocktail liquid -->
  <path d="M155 125 L195 125 L187 175 L163 175 Z" fill="url(#cocktailGrad)"/>
  
  <!-- Garnish -->
  <circle cx="175" cy="115" r="8" fill="#FF6B6B"/>
  <rect x="172" y="105" width="6" height="15" fill="#228B22"/>
  
  <!-- Shaker -->
  <rect x="250" y="100" width="30" height="80" rx="15" fill="#C0C0C0"/>
  <rect x="245" y="95" width="40" height="15" rx="7" fill="#A0A0A0"/>
  
  <!-- Bottles -->
  <rect x="300" y="80" width="15" height="60" rx="7" fill="#8B4513"/>
  <rect x="320" y="70" width="15" height="70" rx="7" fill="#228B22"/>
  <rect x="340" y="85" width="15" height="55" rx="7" fill="#4169E1"/>
  
  <!-- Bottle caps -->
  <rect x="298" y="75" width="19" height="8" rx="4" fill="#FFD700"/>
  <rect x="318" y="65" width="19" height="8" rx="4" fill="#FF6347"/>
  <rect x="338" y="80" width="19" height="8" rx="4" fill="#32CD32"/>
  
  <!-- Ice cubes -->
  <rect x="100" y="160" width="20" height="20" rx="3" fill="#E0F6FF" opacity="0.8"/>
  <rect x="125" y="170" width="15" height="15" rx="2" fill="#E0F6FF" opacity="0.8"/>
  
  <!-- Sparkles -->
  <circle cx="80" cy="50" r="2" fill="#FFD700"/>
  <circle cx="320" cy="40" r="1.5" fill="#FFD700"/>
  <circle cx="360" cy="60" r="2" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">COCKTAIL TRAINING</text>
</svg>