<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGradient)"/>
  
  <!-- FB Logo -->
  <g transform="translate(400,200)">
    <!-- F Letter -->
    <rect x="-120" y="-80" width="80" height="20" fill="url(#textGradient)"/>
    <rect x="-120" y="-80" width="20" height="160" fill="url(#textGradient)"/>
    <rect x="-120" y="-10" width="60" height="20" fill="url(#textGradient)"/>
    
    <!-- B Letter -->
    <rect x="20" y="-80" width="20" height="160" fill="url(#textGradient)"/>
    <rect x="20" y="-80" width="60" height="20" fill="url(#textGradient)"/>
    <rect x="20" y="-10" width="50" height="20" fill="url(#textGradient)"/>
    <rect x="20" y="60" width="60" height="20" fill="url(#textGradient)"/>
    <rect x="70" y="-60" width="20" height="50" fill="url(#textGradient)"/>
    <rect x="70" y="10" width="20" height="50" fill="url(#textGradient)"/>
  </g>
  
  <!-- F&B Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">F&B</text>
  
  <!-- Underline -->
  <line x1="120" y1="420" x2="680" y2="420" stroke="url(#textGradient)" stroke-width="4"/>
  
  <!-- ACADEMY Text -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">ACADEMY</text>
</svg>