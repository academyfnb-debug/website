<svg width="640" height="800" viewBox="0 0 640 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="800" fill="url(#bgGradient)"/>
  
  <!-- FB Logo -->
  <g transform="translate(140, 180)">
    <!-- F -->
    <rect x="0" y="0" width="40" height="200" fill="#00d4ff"/>
    <rect x="0" y="0" width="120" height="40" fill="#00d4ff"/>
    <rect x="0" y="80" width="100" height="40" fill="#00d4ff"/>
    
    <!-- B -->
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="40" height="200" fill="#00d4ff"/>
      <rect x="0" y="0" width="100" height="40" fill="#00d4ff"/>
      <rect x="0" y="80" width="100" height="40" fill="#00d4ff"/>
      <rect x="0" y="160" width="100" height="40" fill="#00d4ff"/>
      <rect x="100" y="40" width="40" height="40" fill="#00d4ff"/>
      <rect x="100" y="120" width="40" height="40" fill="#00d4ff"/>
    </g>
  </g>
  
  <!-- F&B Text -->
  <text x="320" y="480" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="120" font-weight="bold">F&amp;B</text>
  
  <!-- Divider Line -->
  <line x1="120" y1="520" x2="520" y2="520" stroke="#00d4ff" stroke-width="4"/>
  
  <!-- ACADEMY Text -->
  <text x="320" y="620" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="80" font-weight="bold" letter-spacing="8px">ACADEMY</text>
</svg>